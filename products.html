<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Web 1 - Data Produk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <nav>
                <a href="dashboard.html" id="dashboardLink" class="active" title="Dashboard">
                    <i class="fas fa-home"></i> 
                </a>
                <a href="products.html" id="productsLink" title="Data Produk">
                    <i class="fas fa-th-large"></i> 
                </a>
                <a href="#revenue" id="revenueBtn" title="Revenue">
                    <i class="fas fa-dollar-sign"></i> 
                </a>
                <a href="#reports" id="reportsBtn" title="Reports">
                    <i class="fas fa-chart-bar"></i> 
                </a>
                <a href="#settings" id="settingsBtn" title="Settings / Logout">
                    <i class="fas fa-cog"></i> 
                </a>
                <a href="index.html" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> 
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="header-title">List Data Product</h1>

            <div class="card">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
