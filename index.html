<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Web 1 - Halaman Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-container">
        
        <section class="login-image-section">
            <img src="image/login.png" alt="Ilustrasi Bisnis dan Kopi"> 
        </section>

    <div class="login-form-card">
        <h2>Welcome Back!</h2>
        <div id="errorAlert" class="alert-error" style="display: none;"></div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-at"></i>
                <input type="email" id="email" placeholder="Email Address" required aria-label="Email Address">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password (NIM Anda)" required aria-label="Password">
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="or-divider">Or</div>

        <div class="social-login">
            <button id="googleLoginBtn" class="btn"><i class="fab fa-google"></i> Google</button>
            <button id="facebookLoginBtn" class="btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
